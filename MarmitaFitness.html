<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mamita Fitness</title>
</head>
<body>
    <h1 style="color:white">Formulário Mamita Fitness</h1>
    <form>
        <label style="color: white;" for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label style="color: white;" for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label style="color: white" for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" required><br><br>
        
        <label style="color: white" for="objetivo">Objetivo:</label>
        <select id="objetivo" name="objetivo" required>
            <option value="perda_peso">Perda de Peso</option>
            <option value="ganho_massa">Ganho de Massa Muscular</option>
            <option value="condicionamento">Condicionamento Físico</option>
            <option value="saude">Saúde Geral</option>
        </select><br><br>
        
        <label style="color: white" for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
        <BODY background="ideias-de-Marmita-Fitness.jpg"></BODY>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
